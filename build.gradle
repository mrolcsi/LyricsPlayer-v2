// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Check https://dl.google.com/dl/android/maven2/index.html for new versions

        // SDK and Tools
        compileSdkVersion = 28
        minSdkVersion = 21  // 19
        targetSdkVersion = 28

        // Gradle
        gradleVersion = '3.4.1'

        // Kotlin
        kotlinVersion = '1.3.31'

        // Core
        coreKtxVersion = '1.2.0-alpha01'
        lifecycleVersion = '2.2.0-alpha01'
        liveDataTestingVersion = '1.1.0'

        // Media
        mediaVersion = '1.1.0-beta01'

        // Navigation
        navigationVersion = '2.1.0-alpha04'

        // Testing
        junitVersion = '4.13-beta-3'
        junitExtVersion = '1.1.1-beta01'
        coreTestingVersion = '2.1.0-beta01'
        testRunnerVersion = '1.2.0-beta01'
    }

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        //maven { url 'https://dl.bintray.com/guardian/android' }   // TooLargeTool
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
